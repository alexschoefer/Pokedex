<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Bootstrap-files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <!-- CSS-Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="./styles/pokemonCard.css">
    <link rel="stylesheet" href="./styles/type-colors.css">
    <link rel="stylesheet" href="./styles/mediaqueries.css">
    <link rel="shortcut icon" href="/assets/img/pokeball.png" type="image/x-icon">

    <!-- JavaScript Files -->
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

</head>

<body onload="init()">
    <!-- header -->
    <header>
        <div class="header-container">
            <img class="pokeball" src="./assets/img/pokeball.png" alt="pokeball">
            <span>Pokedex - Gotta catch 'em all!</span>
            <img class="pokeball" src="./assets/img/pikachu.png" alt="pikachu">
        </div>
        <div>
            <input oninput="filterAndSearchPokemons()" id="input-search" class="search-container" type="search" placeholder="Find your Pokemon" autocomplete="off">
        </div>
    </header>

    <!-- main-content -->
    <main onclick="bubblingPropagation(event)">

                <!-- Overlay-Pokemon -->
                <div id="pokemon-overlay" class="d_none"></div>
        <!-- Pokemons Render Section -->
        <section class="main-content" id="main-content">

        </section>
  
        <!-- Loading more Pokemons -->
        <div class="loading-button-container">
            <button onclick="loadMorePokemons()" type="button" class="btn btn-danger">Load more Pokemons</button>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer-container">
        <img class="pokeball" src="./assets/img/pokeball.png" alt="pokeball">
        <span>Developer Akademie Projekt - Alex Sch√∂fer</span>
        <img class="pokeball" src="./assets/img/pikachu.png" alt="pikachu">
    </footer>

</body>

</html>
